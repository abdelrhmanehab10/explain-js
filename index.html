<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubbling and Capturing Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }

      .demo-area {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
      }
      .demo-box {
        width: 48%;
        padding: 20px;
        border-radius: 8px;
      }
      .bubbling {
        background-color: #e3f2fd;
        border: 1px solid #2196f3;
      }
      .capturing {
        background-color: #ffebee;
        border: 1px solid #f44336;
      }
      .element {
        padding: 20px;
        margin: 10px 0;
        border-radius: 4px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .grandparent {
        background-color: #bbdefb;
      }
      .parent {
        background-color: #90caf9;
      }
      .child {
        background-color: #64b5f6;
      }
      .log-area {
        margin-top: 30px;
      }
      .log-container {
        height: 200px;
        overflow-y: auto;
        padding: 10px;
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .log-entry {
        margin: 5px 0;
        padding: 5px;
        border-radius: 3px;
      }
      .bubbling-log {
        background-color: #e3f2fd;
      }
      .capturing-log {
        background-color: #ffebee;
      }
      .controls {
        display: flex;
        justify-content: center;
        margin: 20px 0;
      }
      button {
        padding: 10px 15px;
        margin: 0 10px;
        border: none;
        border-radius: 4px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #45a049;
      }
      .clear-btn {
        background-color: #f44336;
      }
      .clear-btn:hover {
        background-color: #e53935;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <button id="toggle-mode">Current Mode: Bubbling</button>
      <button id="clear-logs" class="clear-btn">Clear Logs</button>
    </div>

    <div class="demo-area">
      <div class="demo-box bubbling">
        <h3>Click on any element below:</h3>
        <div class="element grandparent" id="grandparent">
          Grandparent
          <div class="element parent" id="parent">
            Parent
            <div class="element child" id="child">Child</div>
          </div>
        </div>
      </div>
    </div>

    <div class="log-area">
      <h3>Event Log:</h3>
      <div class="log-container" id="log-container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
